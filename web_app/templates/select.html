{% extends "bootstrap.html" %}
{% set active_page = 'select_form' %}

{% block content %}

    <h2>Movie Preferences</h2>

    <p>Please input the key characteristics you would like your movie to have.</p>

    <form action="/select/form" method="POST">

      <label for="genre">Choose a genre:</label>

      <select name="genre" id="genre">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
        <option value="Music">Music</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="TV Movie">TV Movie</option>
        <option value="Thriller">Thriller</option>
        <option value="War">War</option>
        <option value="Western">Western</option> 
        <option value="">No Preference</option> 
      </select>
    
      <label for="rating">Choose a rating:</label>

      <select name="rating" id="rating">
        <option value="R">R</option>
        <option value="PG13">PG-13</option>
        <option value="PG">PG</option>
        <option value="G">G</option>
        <option value="">No Preference</option>
      </select>

      <label>Minimum Movie Year:</label>
      <input type="text" name="movie_min_year" placeholder="1980" value="1980">
      <br> 

      <label>Minimum Audience Rating</label>
      <input type="text" name="vote_average" placeholder="7" value="7">
      <br> 

      <label>Minimum Runtime (in minutes) </label>
      <input type="text" name="runtime_min" placeholder="150" value="150">
      <label>Maximum Runtime </label>
      <input type="text" name="runtime_max" placeholder="200" value="200">
      <br>

      <label>Your Name</label>
      <input type="text" name="name" placeholder="Steve Buscemi" value="Steve Buscemi">
      <br>

      <label>Your Email Address</label>
      <input type="text" name="email_address" placeholder="lilcaesars@aol.com" value="lilcaesars@aol.com">
      <br>

      <button>Submit</button>
    </form>

{% endblock %}
